<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="hero-header">
        <nav class="nav-align">
            <span class="logo">LOGO</span>
            <a href="#">
                <button class="btn-primary">Sign In</button>
            </a>
        </nav> <br>
        <section class="section-design">
            <h1>Cool Dark UI Template for<br>
                Webflow Agencies!</h1>
            <a href="#">
                <button class="btn-primary">Focused </button>
            </a>
        </section>
    </header>

    <main>
        <section>
            <div class="first-div">
                <div>
                    <h2>See It in Action</h2>
                    <p class="para-design">Explore the live preview and imagine your brand<br>
                        this bold new look.</p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <img class="image-mini" src="Assets/wc-mini.png" alt="This is mini poster in right">

            </div>
        </section>

        <section class="user-section">
            <div class="user-main-div">

                <h2>Joined Thousands of Productive Users</h2>
                <div class="user-div">
                    <div>
                        <h3 class="info-div">50K</h3>
                        <p>Active Users</p>
                    </div>
                    <div>
                        <h3 class="info-div">2M+</h3>
                        <p>Focus Sessions</p>
                    </div>
                    <div>
                        <h3 class="info-div">95%</h3>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
